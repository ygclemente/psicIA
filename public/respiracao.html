<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exercício de Respiração</title>
  <link rel="stylesheet" href="/src/css/respiracao.css">
</head>
<body>
  <h1>Vamos Respirar Juntos</h1>
  <div id="circulo"></div>
  <p id="textoRespiracao">Inspire profundamente...</p>

  <script>
    const texto = document.getElementById("textoRespiracao");
    let estado = 0;
    const instrucoes = ["Inspire profundamente...", "Segure...", "Expire devagar...", "Relaxe..."];
    setInterval(() => {
      texto.textContent = instrucoes[estado];
      estado = (estado + 1) % instrucoes.length;
    }, 4000);
  </script>
</body>
</html>
