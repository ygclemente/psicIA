<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login PsicIA</title>
    <link rel="stylesheet" href="/src/css/login.css">
    
</head>
<body>
    <div class="boxchat">
        <div class="login-box">

           
            <div id="login-area">
                <h2>LOGIN</h2>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" placeholder="Seu nome de usuário">
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha">
                </div>
                
                <button class="botao" onclick="login()">Entrar</button>
                <div >
                    Ou 
                </div>
                <button class="botao2" onclick="login()">Entrar Anonimamente</button>
                

                

                <div class="switch-link">
                    <p>Não tem uma conta? <a href="/public/cadastro.html">Quero me cadastrar</a></p>
                </div>
            </div>

           

    <script>
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (username === "" || password === "") {
                alert("Por favor, preencha o usuário e a senha.");
                return;
            }

            localStorage.setItem("nomeUsuario", username);
            window.location.href = 'index.html';
        } 

        function loginAnonimo() {
            localStorage.setItem("nomeUsuario", "anonimo");
            window.location.href = 'index.html';
        }

        function mostrarCadastro() {
            document.getElementById('login-area').classList.add('hidden');
            document.getElementById('cadastro-area').classList.remove('hidden');
        }

        function mostrarLogin() {
            document.getElementById('cadastro-area').classList.add('hidden');
            document.getElementById('login-area').classList.remove('hidden');
        }

       
    </script>
</body>
</html>
